<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/seccMarketing.css">
    <link rel="stylesheet" href="css/seccComunicate.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
        <div class="seccMarketing">
            <h1 class="mar">Marketing Digital</h1>
            <div class="tabla">
                <div class="fila">
                    <div class="columna">
                        <img src="img\seccMarketing\calendarizacion.png" alt="calendarización"> 
                    </div>
                    <div class="columna">
                        <img src="img\seccMarketing\como.png" alt="como informar">
                    </div>
                    <div class="columna">
                        <img src="img\seccMarketing\campañas.png" alt="campañas publicitarias">
                    </div>
                </div>
            </div>
            <div class="boton">
                <button class="llamar" href="marketing.html">Llamar</button>
            </div>
        </div>
        <div secc>

        </div>
        <div class="seccComunicate">
            <div class="Formulario">
                <div class="signupFrm">
                    <form action="" class="form">
                      <h1 class="com">¡Comunicate con nosotros!,</h1>
                      <p class="subtitulo">Dejanos tu información para compartirte más información</p>                 
                    <div class="input">
                        <div class="inputContainer">
                            <span>Nombre</span>
                            <input type="text" name="Nombre" placeholder="Nombre" required>
                        </div>
                        <div class="inputContainer">
                            <span>Apellido</span>
                            <input type="text" name="Apellido" placeholder="Apellido" required>
                        </div>
                        <div class="inputContainer">
                            <span>Correo</span>
                            <input type="text" name="Correo" placeholder="Correo" required>
                        </div>
                    </div>
                    <p class="subtitulo">Servicios de interes: </p>
                    <div class="checkboxServicios">
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkboxMarketing">
                            <label for="checkbox">Servicios de marketing</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkboxAds">
                            <label for="checkbox">Facebook Ads & Google Ads</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkboxWeb">
                            <label for="checkbox">Tecnología en tu marca</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkboxPublicitarios">
                            <label for="checkbox">Videos publicitarios</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label for="checkbox">Me interesa recibir correos con información sobre Content o Value </label>
                        </div>
                    </div>
                    <div class="button">
                      <button type="submit" class="submitBtn" value="Sign up">Enviar</button>
                    </form>
                    </div>
                </div>
            </div>

        </div>
</body>
</html>
